<!DOCTYPE html>
​
<html lang="en-us">
​

<head>
    ​
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    ​
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">​
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
​

<body>
    <div class = "container wrapper">
         
        <div class="jumbotron" style="background-color: rgb(14, 55, 116); color: white;border-radius: 0 0 50% 50%; ">
            <div class="container-fluid header"> 
                <h1 class="text-center" id = "title">Train Scheduler</h1>
                <!-- <h3 class="text-center" id = "subtitle">Choo Choo Chee Chee</h3> -->
            </div>
        </div>

        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(14, 55, 116); color: white;"> Current Train Schedule </div>
                    <div class="card-body">
                        <table class="table table-hover table-sm ">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="data-display">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(14, 55, 116); color: white;"> Add Train </div>
                    <div class="card-body">
                        <div class="form">
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type= "text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type= "text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm- military time)</label>
                                <input class="form-control" id="time-input"  type="number">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input"  type= "number">
                            </div>
                        </div>
                        <button class="btn btn-primary float-right" type="submit" id = "add-train-btn">Submit</button>
                    </div>
                </div>
            </div>



        </div>
        </div>






</body>
